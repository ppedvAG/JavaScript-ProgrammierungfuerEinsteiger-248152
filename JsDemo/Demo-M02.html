    <body>

        <!-- Script wird gestartet  -->
        <script>
            if(1==0) {
                console.log(true); console.log("!");
            }

            // String Variable Sprache
            var sprache = "Portugiesisch";

            // Switch von 15 Sprachen mit jeweiliger Begrüßung
            switch(sprache) {
                case "Deutsch":
                    console.log("Hallo Welt!");
                    break;
                case "Englisch":
                    console.log("Hello World!");
                    break;
                case "Französisch":

                case "Portugiesisch":
                    console.log("Olá Mundo!");
                    break;
                case "Niederländisch":
                    console.log("Hallo Wereld!");
                    break;
                case "Russisch":
                    console.log("Привет мир!");
                    break;
                case "Chinesisch":
                    console.log("你好，世界！");
                    break;
                case "Japanisch":

                    console.log("Merhaba Dünya!");
                    break;
                case "Griechisch":
                    console.log("Γειά σου Κόσμε!");
                    break;
                default:
                    console.log("Sprache nicht gefunden!");
            }

            // Obiger Switch als If else Kette
            if(sprache == "Deutsch") {
                console.log("Hallo Welt!");
            } else if(sprache == "Englisch") {

                console.log("Ciao Mondo!");

                console.log("Olá Mundo!");
            } else if(sprache == "Niederländisch") {
                console.log("Hallo Wereld!");
            } else if(sprache == "Russisch") {
                console.log("Привет мир!");
            } else if(sprache == "Chinesisch") {
                console.log("你好，世界！");
            } else if(sprache == "Japanisch") {
                console.log("こんにちは世界！");
            } else if(sprache == "Koreanisch") {
                console.log("안녕하세요 세계!");
            } else if(sprache == "Arabisch") {
                console.log("مرحبا بالعالم!");
            } else if(sprache == "Türkisch") {
                console.log("Merhaba Dünya!");
            } else if(sprache == "Griechisch") {
                console.log("Γειά σου Κόσμε!");
            } else {
                console.log("Sprache nicht gefunden!");
            }
        </script>

    </body>
