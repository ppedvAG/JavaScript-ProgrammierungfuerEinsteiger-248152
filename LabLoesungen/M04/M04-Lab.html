<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lab M04</title>
    </head>
    <body>
        <h1>Lab Modul 4</h1>
        <script>
            // Array numbers mit 5 Elementen
            let numbers = [1, 2, 3, 4, 5]

            // Variable sum mit Wert 0
            let sum = 0

            // For-Schleife
            for (let i = 0; i < numbers.length; i++) {
                // FÃ¼ge jedes Element zum aktuellen Summenwert hinzu
                sum += numbers[i]
            }

            // Ausgabe der Summe in die Konsole (F12 im Browser)
            console.log(sum) // 15
        </script>
    </body>
</html>
